    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <div class="selected">Choose your photoshoot package</div>

            <li>Event Photoshoot – From €200</li>
            <li>Company Photoshoot – From €250</li>
            <li>Custom Inquiry (for those who want a personalized offer)</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
